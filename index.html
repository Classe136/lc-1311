<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" type="module"></script>
    <title>Our Team</title>
</head>

<body>
    <main class="container my-4 text-center">
        <h2 class="section-title">Our team</h2>
        <section id="team">
            <p class="section-description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in varius ante. Sed quis luctus
                eros.
                Phasellus rutrum laoreet leo in consequat.
            </p>
            <div class="team-container row g-4">
                <!-- Qui andranno tutte le card generate via JS -->


        </section>
        <section class="text-bg-light p-4 text-start my-4">
            <h2>Add Member</h2>
            <form id="addForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" palceholder="Inserisci il nome"
                        required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="role" id="role" palceholder="Inserisci il ruolo"
                        required>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Role</label>
                    <input type="text" class="form-control" name="image" id="image" palceholder="Inserisci immagine"
                        required>
                </div>
                <button type="submit" class="btn btn-success">Salva</button>
                <button type="reset" class="btn btn-info">Cancella</button>
            </form>
        </section>
    </main>





</body>

</html>
